<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Background for favicon context (optional, but good for standalone) -->
  <!-- Background removed for transparency -->
  
  <!-- Structural O: Heavy geometric circle -->
  <!-- Stroke width 16 for massiveness -->
  <circle cx="50" cy="50" r="32" stroke="#E2FF00" stroke-width="16" />
  
  <!-- The Slash: Aggressive, extending beyond the circle -->
  <!-- 45 degree angle, consistent thickness -->
  <line x1="20" y1="80" x2="80" y2="20" stroke="#E2FF00" stroke-width="12" stroke-linecap="square" />
</svg>
